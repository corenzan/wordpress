version: "3"
services:
  web:
    image: corenzan/wordpress
    depends_on:
      - db
    ports:
      - 80
    volumes:
      - .:/var/www/localhost/htdocs
    working_dir: /var/www/localhost/htdocs
    environment:
      - VIRTUAL_HOST=wordpress.localhost
      - DATABASE_URL=mysql://root:123@db/wordpress
      - WP_DEBUG=true
      - REMOTE_URL=
  db:
    image: mariadb:10
    ports:
      - 3306
    environment:
      - MYSQL_DATABASE=wordpress
      - MYSQL_ROOT_PASSWORD=123
